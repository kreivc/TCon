<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logoTCon.png">
    <title>TCon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="JS/security.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="header" data-aos="slide-down" data-aos-duration="1000" data-aos-easing="ease-in-out">
        <div class="logo">
            <a href="home.html">
                <img src="assets/logoTCon.png" alt="" width="80px">
            </a>
        </div>
        <div id="custom-search-input">
            <div class="input-group col-md-12 row">
                <input onclick="goToSearch()" id="keyword" type="text" class="search-query form-control" placeholder="Search"/>
                <img class="searchImg" src="assets/search.svg" alt="" onclick="goToSearch()">
            </div>
        </div>
        <div class="info">
          <div class="user">Welcome, <span id="username">User</span></div>
          <div class="logout"><a href="index.html" onclick="return logout()">LogOut</a></div>
      </div>
    </div>

    <div class="content" data-aos="fade-in" data-aos-duration="1000" data-aos-easing="ease-in-out">
        <div>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <a href=""><img src="assets/Image 1.png" alt="IMG1"></a>
                </div>
                <div class="item">
                    <a href=""><img src="assets/Image 2.png" alt="IMG2"></a>
                </div>
                <div class="item">
                    <a href=""><img src="assets/Image 3.png" alt="IMG3"></a>
                </div>
                <div class="item">
                    <a href=""><img src="assets/Image_4.jpg" alt="IMG4"></a>
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        </div>
    </div>

    <div class="footer" data-aos="slide-up" data-aos-duration="1000" data-aos-easing="ease-in-out">
        <div class="wraper">
            <div class="footer-items">
                <a href="myprofile.html">
                    <img src="ico/Icon material-account-circle.png" alt="" height="45px">
                </a>
                <a href="promo.html">
                    <img src="ico/Group 1679.png" alt="" height="45px">
                </a>
                <a href="home.html">
                    <img src="ico/Group 1680.png" alt="" height="57px">
                </a>
                <a href="allChat.html">
                    <img src="ico/Icon material-chat.png" alt="" height="45px">
                </a>
                <a href="setting.html">
                    <img src="ico/Group 9211.png" alt="" height="45px">
                </a>
            </div>
        </div>
    </div>
    <script src="JS/Home.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
