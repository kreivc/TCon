<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="info">
            <div class="user">Welcome, <span>Kevin</span></div>

    </div>

    <div class="content">
        <div class="carousel-container">
            <div class="carousel">
                <div class="item">

    <script>
    const item = document.querySelector(".item");
    const items = document.querySelectorAll(".item");
    const carousel = document.querySelector(".carousel");

    const total = Array.from(items).length;

    carousel.style.width = `${(item.clientWidth * total) / 2}px`;
    </script>
