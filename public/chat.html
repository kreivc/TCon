<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    
    <div class="chat row">
        <div class="side left" data-aos="fade-right" data-aos-delay="50" data-aos-duration="800" data-aos-easing="ease-in-out">
            <div class="column">
                <div class="title-consultant row">
                    <a href="home.html">
                        <img src="assets/back.png" alt="" width="50px">
                    </a>
                    <span><h3 id="consultant-name">No Name</h3></span>
                    <img src="assets/anonymus.jpg" alt="" width="60px">
                </div>
                <div class="chat-menu">
                    <div class="countdown">
                        <div id="timer"></div>
                    </div>
                    <div class="row feature">
                        <a href="#" class="feature-item">
                            <img src="assets/1.svg" alt="" width="50px">
                        </a>
                        <a href="#" class="feature-item">
                            <img src="assets/2.svg" alt="" width="50px">
                        </a>
                        <a href="#" class="feature-item">
                            <img src="assets/3.svg" alt="" width="50px">
                        </a>
                        <a href="#" class="feature-item">
                            <img src="assets/4.svg" alt="" width="50px">
                        </a>
                    </div>
                    <div class="end-chat" id="end-chat">
                        <a href="" id="end-chat-btn">
                            End Chat
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="side right" data-aos="fade-left" data-aos-delay="50" data-aos-duration="800" data-aos-easing="ease-in-out">
            <div class="column">
                <div class="chating" id="chatting-box">
                    <!-- chat appends here -->
                </div>

                <div class="type">
                    <input type="text" name="type" id="type-msg" placeholder="Type Something..">
                    <a href="" onclick="return sendChat()">
                        <img src="assets/send-btn.svg" alt="" width="30px">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/Chat.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
