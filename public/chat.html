<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    
    <div class="chat row">
        <div class="side left">
            <div class="column">
                <div class="title-consultant row">
                    <a href="home.html">
                        <img src="assets/back.png" alt="" width="50px">
                    </a>
                    <span><h3>Wiliam Tanuwijaya</h3></span>
                    <img src="assets/download.jpg" alt="" width="60px">
                </div>
                <div class="chat-menu">
                    <div class="countdown"><h1>25:15</h1></div>
                    <div class="row feature">
                        <a href="#" class="feature-item">
                            <img src="assets/1.svg" alt="" width="50px">
                        </a>
                        <a href="#" class="feature-item">
                            <img src="assets/2.svg" alt="" width="50px">
                        </a>
                        <a href="#" class="feature-item">
                            <img src="assets/3.svg" alt="" width="50px">
                        </a>
                        <a href="#" class="feature-item">
                            <img src="assets/4.svg" alt="" width="50px">
                        </a>
                    </div>
                    <div class="end-chat">
                        <a href="rating.html">
                            End Chat
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="side right">
            <div class="column">

                <div class="chating">
                    <div class="consultant-chat chat-item">
                        <p>
                            Hello, Can I help you today?
                        </p>
                    </div>
                    <div class="sender-chat chat-item">
                        <p>    
                            Hello sir, Can you tell me how to make
                            responsive web from my code
                        </p>
                    </div>
                    <div class="consultant-chat chat-item">
                        <p>
                            Sure, can you send the rest of code
                            you've worked with
                        </p>
                    </div>
                    <div class="sender-chat chat-item">
                        <p>
                            Thank, Let me screenshoot my
                            code first
                        </p>
                    </div>
                    <div class="consultant-chat chat-item">
                        <p>
                            Ok, I'll wait
                        </p>
                    </div>
                </div>
                
                <div class="type">
                    <input type="text" name="type" id="type" placeholder="Type Something..">
                    <a href="#">
                        <img src="assets/send-btn.svg" alt="" width="30px">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/Chat.js"></script>
</body>
</html>
