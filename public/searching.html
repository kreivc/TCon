<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logoTCon.png">
    <title>TCon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/searching.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="home.html">
                <img src="assets/logoTCon.png" alt="" width="80px">

        </div>
        <div id="custom-search-input">
            <div class="input-group col-md-12 row">

      </div>
    </div>

    <div class="content">
        <section class="customer-logos slider" id="slider">
            
         </section>
    </div>

    <div class="footer">
        <div class="wraper">
            <div class="footer-items">
                <a href="myprofile.html">
                    <img src="ico/Icon material-account-circle.png" alt="" height="45px">
                </a>
                <a href="promo.html">
                    <img src="ico/Group 1679.png" alt="" height="45px">
                </a>
                <a href="home.html">
                    <img src="ico/Group 1680.png" alt="" height="57px">
                </a>
                <a href="allChat.html">

                </a>
                <a href="setting.html">

                </a>

        </div>
