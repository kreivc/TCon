<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="assets/logoTCon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="JS/Auth.js" defer></script>
    <script src="JS/backtohome.js" defer></script>
    
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="assets/logoTCon.png" alt="">
            <div>Ready To Consul?</div>
        </div>
        <div class="content-wraper">
            <form method="GET" onreset="return LoginForm()">
                <div class="login-form">
                    <label for="username"><b>Email :</b></label>
                    <p><input type="Email" name="Email" id="email" placeholder="Email"><p>
                    <label for="password"><b>Password :</b></label>
                    <p id="pass"><input  type="password" id="password" placeholder="Password"></p>
                </div>
                <p id="login" class="login-btn"><input type="reset" value="SIGN IN" class="button"></p>
                <p class="register-btn"><b>Don't have an account?<a href="register.html"> Sign Up </a><b></p>
            </form>
        </div>
    </div>
</body>
</html>
